<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb96730049.js" crossorigin="anonymous"></script>
    <title>IMDB App Clone</title>
</head>

<body>
    <!-- page body start from here -->
    <section>
        <!-- navbar start here -->
        <nav id="navbar">
            <!-- In this section menu available -->
            <div class="navMenu">
                <ul>
                    <li class="imdb">IMDB</li>
                    <li class="movies">Movies</li>
                </ul>

            </div>
            <!-- navUser means user can login and signup -->
            <div class="navUser">
                <ul>
                    <li class="search">
                        <input type="text" name="Search" id="inputSearch" placeholder="Search movies">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </li>
                    <li class="movies">Favorite</li>
                </ul>

            </div>
        </nav>
        <header>
            <div class="banner">
                <div class="l-side">side</div>
                <div class="image">image</div>
                <div class="r-side">side</div>
            </div>
            
        </header>
        <main>
            <div class="movies-list">
                <div class="right-side">right-side-movie-list</div>
                <div class="left-side">list of upcoming movies</div>
                <div class="comment of user">Comments & feedBack</div>
            </div>
        </main>
        <footer></footer>

    </section>

</body>
<script src="script.js"></script>

</html>
